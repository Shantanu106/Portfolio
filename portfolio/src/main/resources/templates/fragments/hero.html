<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="hero-section">

  <section class="hero" id="home">

    <!-- Background -->
    <div class="hero-bg"></div>

    <!-- MAIN HERO LAYOUT -->
    <div class="hero-container">

      <!-- LEFT SIDE CONTENT -->
      <div class="hero-content">

        <div class="hero-greeting">Hi there, I'm</div>

        <h1 class="hero-title">
          <span class="gradient-text">Shantanu Mondal.</span>
        </h1>

        <h2 class="hero-subtitle">
          Java Developer • Spring Boot • Backend Engineer
        </h2>

        <p class="hero-description">
          Passionate about building scalable backend systems and solving
          real-world problems using Java, Spring Boot and DSA.
        </p>

        <div class="hero-buttons">
          <a href="#projects" class="btn btn-primary">
            View My Work <i class="fas fa-arrow-right"></i>
          </a>

          <a href="#contact" class="btn btn-outline">
            Get In Touch
          </a>
        </div>

        <div class="social-links">
          <a href="tel:7364886610" class="social-link"><i class="fas fa-phone-alt"></i></a>
          <a href="mailto:shantanu.officialwork@gmail.com" class="social-link"><i class="fas fa-envelope"></i></a>
          <a href="https://www.linkedin.com/in/shantanu-mondalgnit2027/" target="_blank" class="social-link"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://github.com/Shantanu106" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
        </div>

      </div>

      <!-- RIGHT SIDE FLOATING IMAGE -->
      <div class="hero-image">
        <div class="image-card">
          <img th:src="@{/images/profile.png}" alt="profile">
        </div>
      </div>

      <div class="floating-dev-text"><i class="fas fa-code"></i>
        Dev @ GNIT
      </div>

    </div>
    <div class="scroll-indicator">
      <span class="scroll-text">Scroll Down</span>

      <div class="scroll-arrow">
        <i class="fas fa-angle-down"></i>
      </div>

      <div class="scroll-indicator-line">
        <div class="scroll-indicator-dot"></div>
      </div>
    </div>
  </section>

</th:block>
</html>
